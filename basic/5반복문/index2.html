        //break, continue 둘 다 반복문을 멈추는 역할을 한다.

        //break --> 만나는 그 순간 반복문을 멈추고 --> 완전히 빠져나옴
        //continue --> 만나는 그 순간 반복문을 멈추고 -->다음 반복을 계속해서 이어나감.
        
        let k = 1;
        while(k<=100){
            document.write(`${k}번째 선수입장입니다.<br/>`);
            if(k>5){
                break;  //while문 종료, 중지문
            }
            k++;
        }
        


        document.write(`------------continue----------<br/>`);
        let c = 1;
        while(c<=20){
            c++;
            if(c % 2 == 0){
                continue;  //continue를 만나면 continue 아래 코드는 실행되지 않는다.
            }
            document.write(`${c}번째 선수입장입니다.<br/>`);

        }
