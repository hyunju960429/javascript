<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="btn2" style="border: 3px solid red;">
    <p id="btn" style="border: 3px solid blue;">!!클릭!!</p></div>

    
    <script>
        //버블링, 캡처링
        let btn = document.getElementById('btn');
        let btn2 = document.getElementById('btn2');
        // 버튼.addEventListener(1,2,3) //3번째 인자가 생략되면 그것의 기본값은 false이다.
        // 버튼.addEventListener(1,2,false) = 버튼.addEventListener(1,2)

        //3번째의 인자값이
        //false -- 버블링(Propagation[전파])
        //      -- 버블링의 동작 --> 클릭이라는 이벤트가 발생한 요소에서 window까지 이벤트가 전파(Propagation)된다.

        //true -- 캡처링

        btn.addEventListener('click',(e)=>{
            e.stopPropagation();  //버블링을 막아줌
            console.log('클릭-1')
        },false)

        btn2.addEventListener('click',(e)=>{
            e.stopPropagation();  //캡처링을 막아줌
            console.log('클릭-2')
        },true)
        
    </script>
</body>
</html>
