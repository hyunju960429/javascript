<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        //DOM

        //[1] DOM 이란?
        //Document Object Model의 약자 --> 웹문서와 웹 태그와 관련된 객체를 의미
        //HTML 요소들의 구조화된 표현
        //DOM 객체 구조는 '노드 트리'라고 표현: 부모 --(가지🍆)--> 자식 --(가지)--> 자식(잎)
        //이러한 DOM 요소들 기반으로 브라우저가 해석해서 랜더링.

        //[2] 태그, 노드, 객체, 요소 ---> 거의 같은 개념
        //자바그크립트를 이용하면 직접 이러한 노드를 추가하고, 삭제.. 하는 등의 DOM 조작 작업을 할 수 있다. --> DOM을 배우는 이유

        //[3] 텍스트노드
        //1. 제일 먼저 생성하고자 하는 엘리먼트(element-요소)를 생성
            //--> createElement() --> 태그를 생성
        //2. 텍스트노드를 생성 --> createTextNode();
        //3. 해당 객체에 붙여준다 --> appendChild();

        let eleNode = document.createElement('p'); //p요소를 생성
        let txtNode = document.createTextNode('고양이는 최강 귀엽다'); //텍스트 노드 생성
        eleNode.appendChild(txtNode); //<p>고양이는 최강 귀엽다</p>

        //붙이기
        document.body.appendChild(eleNode);



    </script>
</body>
</html>
