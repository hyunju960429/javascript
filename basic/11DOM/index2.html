        let imgNode = document.createElement('img');


        let image = document.querySelector('.image');
        // imgNode.setAttribute(속성,속성값);
        imgNode.setAttribute('src','https://i.namu.wiki/i/1XBBXzpL-mblpXe_Q32qZ4lL0vmFbyuC6pvaPdOX0N6BrXnwMNMFAzVeuYkA1lF0l7Ebs9h6127I3MplDZ4DdA.webp');

        imgNode.setAttribute('height',500);
        imgNode.setAttribute('addProperty','obj1');
        
        image.appendChild(imgNode);
