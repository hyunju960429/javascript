<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //💛자바스크립트 클래스(Class)

        //[1] 클래스 선언과 객체생성
        class Person{
            //생성자(constructor)
            //class가 실행될때 constructor함수는 자동으로 실행된다.
            // constructor(전달되는 매개변수를 받는 매개변수){
            //     객체에서 사용되는 속성들이 위치함
            // }

            constructor(name,age){
                //this = {} //암묵적으로 객체 this 생성
                this.name = name;
                this.age = age;

                //return this; //암묵적으로 객체 this를 return해준다
            }

            
            //클래스내에서 함수만들기
            //함수이름(){}
            testHello(){
                console.log(`안녕 내 이름은 ${this.name}이라고해 나이는 ${this.age}살이야`)
            }
        }
            //객체 생성(인스턴스 생성)

        const p1 = new Person("홍길동",20);
        p1.testHello(); //안녕 내 이름은 홍길동이라고해 나이는 20살이야


        const p2 = new Person("이순신",24);
        p2.testHello(); //안녕 내 이름은 이순신이라고해 나이는 24살이야

        


        
    </script>
</body>
</html>
