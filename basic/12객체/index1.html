<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //💙객체 - 프로토타입(Prototype)

        //[1] : 프로토타입이란?
        //자바스크립트는 프로토타입 기반의 언어이다. --> 이를 기반으로 확장하고 재사용성을 높임
        //사전적의미 -> Prototype:원형 --> 같은 의미로 자바스크립트에서도 사용된다.
        //쉽게 말해, 객체의 프로토타입(원형)을 가지고 새로운 객체를 생성해가는 프로그램 방식.
        //즉, 생성된 객체는 자기 자신의 트로토타입을 갖는다. --> 즉, 자기자신이 만들어지게된 원형을 안다.

        //[2] : Prototype vs Class
        //지금은 자바스크립트도 Class를 문법적으로 지원하기 시작했지만 원래 프로토타입 기반의 언어이다. --> 기존에는 Class라는게 없었다.
        //객체의 원형인 프로토타입을 이용하여 객체의 확장과 재사용, 상속 등을 구현해 나갔다.
        //Prototype객체는 new연산자에 의해서 생성된 객체 --> 프로퍼티, 메서드 등을 제공하기 위해서 사용된다.

        //[3]
        let fruit = {
            name: '사과'
        };
        console.log(fruit.name) //사과
        //속성추가
        fruit.color = "#f00";
        console.log(fruit) //{name: '사과', color: '#f00'}

        //속성이 있는지 없는지 체크? --> hasOwnProperty()메서드 사용
        console.log(fruit.hasOwnProperty('color')) //true
        console.log(fruit)

        //fruit에는 메서드를 가지고 있지않다. 그래도 hasOwnProperty()메서드를 사용한다 --> 부모의 것을 상속받아서 사용하는것이다.
        //콘솔에서 보면 [[Prototype]] : Object 안에서 부모에게 상속받은 메서드들을 확인 할 수 있다.

        let a = {};
        console.log(a) //빈객체라도 [[Prototype]] : Object를 가지고 있다.

        let fruit2 = {
            name: '바나나',
            color: "노랑",
            hasOwnProperty: function () {
                console.log("안녕")
            }
        };
        //자신에게 있는 메서드는 자신의 것을 사용하고
        //부모의 것을 사용하지 않는다.
        fruit2.hasOwnProperty(); //안녕
    </script>
</body>

</html>
