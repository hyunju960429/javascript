<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체(Object) - 객채 내 객체 만들기

        //객체내에서 다양한 자료형을 가질 수 있다.
        //따라서, 객체내에는 또 다른 객체를 만들어서 사용할수 있다. --> 중첩

        const person = {
            name: "홍길동",
            age: 20,
            credits: {
                english:90,
                math:70,
                korea:50,
            }
        }
        console.log(`${person.name}님의 성적입니다.`)
        console.log(`${person.name}님의 영어성적은 ${person.credits.english}점 입니다.`)
        console.log(`${person.name}님의 수학성적은 ${person.credits.math}점 입니다.`)
        console.log(`${person.name}님의 국어성적은 ${person.credits.korea}점 입니다.`)

        

    </script>
</body>
</html>
