<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수
        //[1] 💚함수란?

        //(1) 함수는 특정한 동작이나 처리를 하도록 만들어진 코드 단위이다.

        //(2) 반복적인 작업을 처리해야 하는 경우 --> 함수로 만들어 놓으면 필요할 때 재사용 가능해서 매우 편리하다.

        //(3) 함수는 호출의 결과로 어떤 결과를 반환(return)하기도 하지만, 결과를 반환하지 않는 함수도 있다.

        //(4) 함수는 호출시 어떤 매개변수(인자) 값들을 넘겨서 호출하는 경우도 있지만, 매개변수(인자) 값 없이 호출하는 경우도 있다.

        //(5) 함수는 만들어놓고 호출해서 사용하지 않으면 아무런 동작도 하지않는다.

        //[2] 💙함수의 종류 --> 크게 네가지 유형
        
        //(1) 반환값(x)     받는 매개변수(인자)값(x)

        //(2) 반환값(x)     받는 매개변수(인자)값(o)

        //(3) 반환값(o)     받는 매개변수(인자)값(x)

        //(4) 반환값(o)     받는 매개변수(인자)값(o)

        //[3] 💜return이 하는 일
        //(1) 함수 내부에 코드를 수행한 후 최종 결과값을 반환한다.
        //(2) 함수종료

        //(1) 반환값(x)     받는 매개변수(인자)값(x)
        function 함수1(){
            console.log("나는 호출 해주기 전에는 동작하지 않습니다.")
        }

        함수1(); //함수실행(함수호출)


        //(2) 반환값(x)     받는 매개변수(인자)값(o)
        function 함수이름(a){
            console.log(`저를 호출 할 때 어떤값을 넣어서 호출했군요. 그 값은 ${a}입니다`)
        }
        함수이름(100);
        함수이름(111,222,333); //첫번째값만 받는다 111

        function 함수2(a,b,c){
            console.log(`a,b,c 매개변수값을 더하면 = ${a+b+c}`)
        }
        함수2(10,20,30);

        //(3) 반환값(o)     받는 매개변수(인자)값(x)
        function 함수3(){
            return "604호"
        }

        // 함수3(); //이렇게만 해주면 return된 값을 출력하지 못한다. --> 변수를 만들어서 return된 값을 저장(할당)
        let result = 함수3();
        console.log(result)  //604호
        console.log(함수3()) //604호

        //(4) 반환값(o)     받는 매개변수(인자)값(o)
        function 함수4(a){
            let result = a *2;
            return result;
        }
        함수4(100);   //출력x
        
        console.log(함수4(100)) //200

        let result2 = 함수4(100);
        console.log(result2)   //200

    </script>
</body>
</html>
