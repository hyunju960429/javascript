<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var, let, const 키워드들로 선언된 변수들의 특징 및 차이점

        //🍯[1] let
        //변수를 만들때 변수명 앞에 적는 키워드 중 하나
        //스코프(scope) : 범위(프로그램 내에서의 범위를 의미)
        //let, const --> 블록 레벨 스코프 --> {}
        //var -->함수 레벨 스코프

        //🍇[2] var
        //함수내에서 선언된 변수는 함수 내에서만 유효하다. --> 함수 밖에서는 참조 할 수 없다.(사용 할 수 없다.)
        //함수 내부에서 선언된 변수 --> 지역변수
        //함수 외부에서 선언된 변수 --> 전역변수
        //함수 --> function(){}

        //🧁[3] 블록 레벨 스코프//let, const
        //function(){}, if(){}, for(){}, while(){}문 등에서 선언된 변수는 해당 블록 내에서만 유효하다 --> 블록 밖에선 참조 할 수 없다.
        //코드 블록 내에서 선언된 변수 -->지역변수

        //🍒 let 키워드를 사용하여 변수를 만들면 의도치 않게 전역변수가 되어지는것을 막을 수 있다.

        //호이스팅이 되는것: var 변수, 이름이 있는 함수 >>function 이름(){}
        //호이스팅이란 메모리상에서 어디서든 참조 할 수 있게 위쪽으로 올리는 것.

        console.log(name);  //홍길동이 나온다. //호이스팅이 되었기 때문
        if(true){ //if구문 if문의 영역(스코프)
            var name = "홍길동";
        }
        console.log(name);  //name 전역변수

        if(true){ //if구문 if문의 영역(스코프)
            let name1 = "홍길동1";
        }
        //console.log(name1); //undefined




        //🍉[4] 변수선언 및 값셋팅(할당)
        let user; //user라는 이름을 가진 변수를 생성한다-> 선언 -> 선언만 했을뿐 아직 값이 셋팅된것은 아니다.
        console.log(user); //undifined
        user="강감찬";
        console.log(user); //강감찬이 나옴

        //선언과 동시에 값 셋팅(할당)
        let phoneNumber="112";
        console.log(phoneNumber); //112가 나옴


        // 셋팅방법들
        // let namename = "이순신";
        // let age = 44;
        // let email = "test@naver.com";

        let namename = "이순신",
            age = 44,
            email = "test@naver.com";

        //[5] const --> 불변
        // 할당된 값을 변경되지 않도록 변수를 만들고자 한다면 const를 사용해야한다.
        // 상수는 재할당 할 수 없다. --> 변경한다면 에러발생

        const name4 = "김순동";

        //name4 = "김미자"; //에러
        console.log(name4);

       /* 생성과 동시에 할당해야함.  
        const name5;
        name5="이순신"; */
        const name5 = "이순신";
        
        //상수 사용방법
        //다른 개발자들에게 상수라는것을 알리는 용도로 const 키워드를 사용하여 변수를 생성.
        //관습적으로 대문자로 표기한다.(필수는 아님)
        const PI=3.14;
        const first_stage_background="#f20932";
        const FIRST_STAGE_BACKGROUND="#CCC";
        const LECTURE_RUNNING_TIME = 30;
        
    </script>
</body>
</html>
