<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="top" style="height: 100vh; background-color: #ccc;"></div>


    <div class="easypiechart">
        <div class="container">
            <div class="box" data-percent="90">
                <h2>HTML</h2>
                <canvas class="cartCanvas"></canvas>
                <h3 class="dataRate" data-rate="90"></h3>
            </div>

            <div class="box" data-percent="80">
                <h2>CSS</h2>
                <canvas class="cartCanvas"></canvas>
                <h3  class="dataRate" data-rate="80"></h3>
            </div>

            <div class="box" data-percent="60">
                <h2>JAVASCRIPT</h2>
                <canvas class="cartCanvas"></canvas>
                <h3  class="dataRate" data-rate="60"></h3>
            </div><!-- //box -->
            <div class="box" data-percent="90">
                <h2>FIGMA</h2>
                <canvas class="cartCanvas"></canvas>
                <h3  class="dataRate" data-rate="95"></h3>
            </div>
        </div>
    </div>



    <div class="top" style="height: 100vh; background-color: #ccc;"></div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
