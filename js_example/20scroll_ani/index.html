<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="world">
        <div class="stage">
            <div class="house">
                <section class="wall wall-left"></section>
                <section class="wall wall-right"></section>

                <section class="wall wall-front wall-front-a">
                    <div class="wall-content">
                        <h2>1면</h2>
                        <img src="img/무당벌레.png" class="ladyBug" alt="ladyBug">
                    </div>
                </section>

                <section class="wall wall-front wall-front-b">
                    <div class="wall-content">
                        <h2>2면</h2>
                        <img src="img/달팽이.png" class="snail" alt="달팽이">
                    </div>
                </section>

                <section class="wall wall-front wall-front-c">
                    <div class="wall-content">
                        <h2>3면</h2>
                        <img src="img/벌꿀.png" class="bee" alt="벌꿀">
                    </div>
                </section>

                <section class="wall wall-front wall-front-d">
                    <div class="wall-content">
                        <h2>4면</h2>
                        <img src="img/애벌레.png" class="bug" alt="애벌레">
                    </div>
                </section>

                <section class="wall wall-front wall-front-e">
                    <div class="wall-content">
                        <h2>5면</h2>
                        <img src="img/잠자리.png" class="zam" alt="잠자리">
                    </div>
                </section>

                <section class="wall wall-front wall-front-f">
                    <div class="wall-content">
                        <h2>6면</h2>
                        <img src="img/벌꿀.png" class="bee" alt="벌꿀2">
                    </div>
                </section>


            </div> <!-- //house -->
        </div> <!-- //stage -->
    </div> <!-- //world -->


    <script src="main.js"></script>
</body>
</html>
