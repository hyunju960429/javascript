<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <a href="#"><img src="img/NAVER_CI_Green.png" alt="logo" id="logo"></a>
    </div> <!-- //header -->
    <div id="wrapper">
        <div id="content">
            <!-- id -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" maxlength="20">
                    <span class="step_url">@naver.com</span>
                </span>
                <span class="error_next_box e1">에러출력</span>
            </div>
            <!-- //id -->
            <!-- pw1 -->
            <div>
                <h3 class="join_title">
                    <label for="psw1">비밀번호</label>
                </h3>
                <span class="box int_pass">
                    <input type="text" id="psw1" class="int" maxlength="16">
                    <span id="alertTxt">사용불가</span>
                    <img src="img/m_icon_pass.png" alt="비밀번호" id="pswd1_img1" class="passwdImg">
                </span>
                <span class="error_next_box e2">에러출력</span>
            </div>
            <!-- //pw1 -->
            <!-- pw2 -->
            <div>
                <h3 class="join_title">
                    <label for="psw2">비밀번호 재확인</label>
                </h3>
                <span class="box int_pass_check">
                    <input type="text" id="psw2" class="int" maxlength="16">
                    <span id="alertTxt">사용불가</span>
                    <img src="img/m_icon_check_disable.png" alt="비밀번호" id="pswd2_img1" class="passwdImg">
                </span>
                <span class="error_next_box e3">에러출력</span>
            </div>
            <!-- //pw2 -->
        </div> <!-- //content -->
    </div> <!-- //wrapper -->


    <script src="main.js"></script>
</body>
</html>
