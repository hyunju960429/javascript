<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //쿠키를 생성시 필수 항목 - 쿠키이름, 소멸시기
        //쿠키이름 - cookieName
        //소멸시기 - expires
        //쿠키를 만들때 시간 UTF 협정세계시를 사용한다

        //오늘의 날짜
        let date = new Date();
        //console.log(date.toUTCString()) //협정세계시
        //console.log(date.getDate()) //오늘의 날짜만 뽑는 방법
        //console.log(date.getDate() + 7) //오늘날짜 + 7일뒤

        //날짜를 지정하는 방법 / 변수, setDate(새로운날짜)
        date.setDate(date.getDate() + 7);
        console.log(date)

        //쿠키 생성하기
        let setCookie = "";
        setCookie += `CookieName = green; `;
        setCookie += `expires=` + date.toUTCString();
        console.log(setCookie)

        //쿠키 저장하기
        document.cookie = setCookie;


    </script>
</body>
</html>
