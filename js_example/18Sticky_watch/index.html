<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <section class="top_box">
            <h2>제목입니다</h2>
        </section> <!-- //top_box -->
        
        <section class="fix_motion">
            <article class="fix_wrap inner">
                <h2 class="tit">Watch OS</h2>
                <div class="text_box">
                    <p class="text01">
                        첫번째 영역이 지나갑니다
                        첫번째 영역이 지나갑니다
                    </p>
                    <p class="text02">
                        두번째 영역이 지나갑니다
                        두번째 영역이 지나갑니다
                    </p>
                    <p class="text03">
                        세번째 영역이 지나갑니다
                        세번째 영역이 지나갑니다
                    </p>
                    <p class="text04">
                        네번째 영역이 지나갑니다
                        네번째 영역이 지나갑니다
                    </p>
                </div> <!-- //text_box -->
                <div class="device_box">
                    <div class="watch_img">
                        <figure class="img_device">
                            <img src="img/bg_device.png" alt="watch">
                        </figure>
                        <div class="slide_wrap">
                            <div class="slide">
                                <figure>
                                    <img src="img/1.jpg" alt="1">
                                </figure>
                                <figure>
                                    <img src="img/2.jpg" alt="2">
                                </figure>
                                <figure>
                                    <img src="img/3.jpg" alt="3">
                                </figure>
                                <figure>
                                    <img src="img/4.jpg" alt="4">
                                </figure>
                            </div> <!-- //slide -->
                        </div> <!-- //slide_wrap -->
                    </div> <!-- //watch_img -->
                </div> /<!-- /device_box -->
            </article> <!-- //fix_wrap -->
        </section> <!-- //fix_motion -->

        <section style="height: 100vh; background-color: #ccc;"></section>
    </div> <!-- //wrap -->


    <script src="main.js"></script>
</body>
</html>
