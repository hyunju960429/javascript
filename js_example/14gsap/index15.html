<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        .box {width: 100px; height: 100px; background-color: blue;}
        .pannel {height: 100vh; background-color: lightgray;}
    </style>
</head>
<body>
    <div class="pannel"></div>
    <div class="box"></div>
    <div class="pannel"></div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        ScrollTrigger.create({
            trigger:".box",
            start:"top 80%",
            end:"top 50%",
            markers:5,
            onEnter:()=>{console.log('진입완료')},
            onLeave:()=>{console.log('진입방향으로 벗어남')},
            onEnterBack:()=>{console.log('역방향 진입완료')},
            onLeaveBack:()=>{console.log('역방향으로 벗어남')},
        })
        
    </script>
        
</body>
</html>
