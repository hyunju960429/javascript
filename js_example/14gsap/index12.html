<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {padding: 0; margin: 0;}
        body>div {height: 100vh;}
        .div1 {background-color: rgb(107, 179, 107);}
        .div2 {background-color: rgb(56, 99, 56); padding-top: 200px;}
        .div2>div {width: 150px; height: 150px; margin-bottom: 100px;}
        .div2 .square1 {background-color: #fff;}
        .div2 .square2 {background-color: rgb(43, 56, 43);}
    </style>
</head>
<body>
    
    <div class="div1"></div>
    <div class="div2">
        <div class="square1"></div>
        <div class="square2"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".square1",{
            x:700,
            duration:3,
            scrollTrigger:{
                trigger:".div2",
                start:"top 0%",
                end:"+=200vh",
                scrub:3, //0제외 숫자 = true
                pin:'.div2',
                markers:{
                    startColor:"yellow",
                    endColor:"white",
                    fontSize:'20px',
                },
            }
            
        })
    </script>
</body>
</html>
