<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap img {width: 100px;}
        .wrap>div {width: 100px;height: 100px;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="하나"><img src="https://i.namu.wiki/i/Cc3aQXqE8rc2nIRt70WPVeaezoBc-MDexWhGkBRVvY7IjyKyNntBgyP11sMgbI4BFxOzoUmUOpihnofQBWJwsw.webp" alt=""></div>
        
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // gsap.to('.하나',{x:300,repeat:2,yoyo:true,repeatDelay:1})
        gsap.to('.하나',{x:300,repeat:-1,yoyo:true,repeatDelay:1})
        
        //reapeat: -1 = 무한반복
        //reapeat: 2 = 기본적으로 1번은 재생 + 반복 2회 재생 = 총 3회 재생
    </script>
</body>
</html>
